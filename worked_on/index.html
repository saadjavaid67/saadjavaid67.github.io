<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <title>Fortune Teller in C++</title>
</head>

<body>
    <header id="header">
        <a href="/">Home</a>
        <a href="/blog ">Blog</a>
        <a href="/Muhammad_Saad_Resume.pdf ">Resume</a>
    </header>
    <h1 id="heading" style="text-align: center; ">Magento 2 Based E-Commerece Website</h1>
    <iframe id="frame" style="width: 100%;height: 100vh; " src="https://flexll.com"></iframe>
    <script>
        var p = new URL(window.location.href).searchParams.get("project");
        var frame = document.getElementById('frame');
        var heading = document.getElementById('heading');

        if (p == 'magento_2') {
            frame.src = "https://www.jdoodle.com/embed/v0/37RD?stdin=0&arg=0";
            heading.innerHTML = 'Magento 2 Based E-Commerce Website';
            document.title = 'Magento 2 Website';
        } else if (p == 'myGiftSearch') {
            frame.src = "./myGiftSearch/index.html";
            heading.innerHTML = 'My Gift Search Page in HTML & CSS';
            document.title = 'HTML & CSS Templates';
        } else if (p == 'DS_Profile') {
            frame.src = "./PSD_TO_HTML/warehouse_profile.html";
            heading.innerHTML = 'Warehouse Profile Section for DS Market';
            document.title = 'HTML CSS & JS';
        } else if (p == 'imagequiz') {
            frame.src = "saadjavaid67.github.io/imagequiz";
            heading.innerHTML = 'Image Quiz Based on React JS';
            document.title = 'Image Quiz';
        }
    </script>
</body>

</html>
