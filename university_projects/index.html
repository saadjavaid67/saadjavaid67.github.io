<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <title></title>
</head>

<body>
    <header id="header">
        <a href="/">Home</a>
        <a href="/blog ">Blog</a>
        <a href="/Muhammad_Saad_Resume.pdf ">Resume</a>
    </header>
    <h1 id="heading" style="text-align: center; "></h1>
    <iframe id="frame" style="width:100%; height:100vh;" frameborder="0 "></iframe>
    <script>
        var p = new URL(window.location.href).searchParams.get("project");
        var frame = document.getElementById('frame');
        var heading = document.getElementById('heading');

        if (p == 'fortune_teller') {
            frame.src = "https://www.jdoodle.com/embed/v0/37RD?stdin=0&arg=0";
            heading.innerHTML = 'Horoscope Based Fortune Teller in C++';
            document.title = 'Fortune Teller in C++';
        } else if (p == 'naheed.pk') {
            frame.src = "./naheed/index.html";
            heading.innerHTML = 'Naheed.pk';
            document.title = 'HTML & CSS Templates';
        }
    </script>
</body>

</html>
